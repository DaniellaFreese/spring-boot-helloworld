trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

# - task: oc-setup@2
#   inputs:
#     connectionType: 'OpenShift Connection Service'
#     openshiftService: 'OCP Cluster'
#     version: '4.6'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'tree'
    
- task: oc-cmd@2
  inputs:
    connectionType: 'OpenShift Connection Service'
    openshiftService: 'OCP connection'
    cmd: 'oc apply -f $(Build.SourcesDirectory)/openshift/app/bc-s2i.yaml -n test'
- task: oc-cmd@2
  inputs:
    connectionType: 'OpenShift Connection Service'
    openshiftService: 'OCP connection'
    cmd: 'oc apply -f $(Build.SourcesDirectory)/openshift/app/deployment.yaml -n test'

- task: oc-cmd@2
  inputs:
    connectionType: 'OpenShift Connection Service'
    openshiftService: 'OCP connection'
    cmd: 'oc apply -f $(Build.SourcesDirectory)/openshift/app/svc.yaml -n test'
- task: oc-cmd@2
  inputs:
    connectionType: 'OpenShift Connection Service'
    openshiftService: 'OCP connection'
    cmd: 'oc start-build spring-boot-helloworld-s2i -n test'