- master

pool:
  vmImage: ubuntu-latest

steps:

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'tree'
- task: Docker@2
  inputs:
    containerRegistry: 'azure-container-registry'
    command: 'login'

